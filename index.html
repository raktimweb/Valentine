<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will you be My Valentine GULU?</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: #fff;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
        }

        button {
            padding: 15px 35px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin: 10px;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        #yesBtn:hover {
            transform: scale(1.1);
        }

        #noBtn {
            background-color: #555;
            color: white;
            position: absolute;
        }

        #gifContainer {
            display: none;
            margin-top: 30px;
        }

        #gifContainer img {
            width: 300px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be My Valentine GULU? ðŸ’–</h1>
    <button id="yesBtn">YES ðŸ’˜</button>
    <button id="noBtn">NO ðŸ™ˆ</button>

    <div id="gifContainer">
        <h2 style="color:white;">Yayyyy! ðŸ¥°</h2>
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat Petting GIF">
    </div>
</div>
<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const gifContainer = document.getElementById("gifContainer");

    const texts = [
        "NO ðŸ™ˆ",
        "Nice try ðŸ˜",
        "Too slow ðŸƒâ€â™‚ï¸",
        "Catch me ðŸ˜ˆ",
        "Haha nope ðŸ˜œ",
        "Almost ðŸ˜†",
        "Try harder ðŸ’¨"
    ];

    function moveNoButton() {
        const maxX = window.innerWidth - noBtn.offsetWidth;
        const maxY = window.innerHeight - noBtn.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;

        // Change text randomly
        noBtn.innerText = texts[Math.floor(Math.random() * texts.length)];

        // Random size
        const scale = 0.8 + Math.random() * 0.7;
        noBtn.style.transform = `scale(${scale})`;

        // Tiny screen shake
        document.body.style.transform = `translate(${Math.random()*6 - 3}px, ${Math.random()*6 - 3}px)`;
        setTimeout(() => {
            document.body.style.transform = "translate(0,0)";
        }, 80);
    }

    // Runs away BEFORE hover
    document.addEventListener("mousemove", (e) => {
        const rect = noBtn.getBoundingClientRect();
        const distance = Math.hypot(
            e.clientX - (rect.left + rect.width / 2),
            e.clientY - (rect.top + rect.height / 2)
        );

        if (distance < 120) {
            moveNoButton();
        }
    });

    // Extra chaos on hover
    noBtn.addEventListener("mouseover", () => {
        moveNoButton();
        setTimeout(moveNoButton, 100);
        setTimeout(moveNoButton, 200);
    });

    yesBtn.addEventListener("click", () => {
        gifContainer.style.display = "block";
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
    });
</script>

</body>
</html>
